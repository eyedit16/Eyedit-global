<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EyeDit Group</title>
  <style>
    body{font-family:system-ui;margin:0;background:#0b1220;color:#e5e7eb}
    header{position:sticky;top:0;background:rgba(11,18,32,.92);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.08)}
    .wrap{max-width:1100px;margin:auto;padding:14px 16px}
    nav{display:flex;gap:10px;flex-wrap:wrap}
    button{cursor:pointer;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:#e5e7eb;padding:10px 12px;font-weight:800;font-size:12px;letter-spacing:.08em;text-transform:uppercase}
    button.active{background:rgba(56,189,248,.18);border-color:rgba(56,189,248,.35)}
    .hidden{display:none !important}
    section{max-width:1100px;margin:auto;padding:22px 16px}
    .card{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);border-radius:16px;padding:16px}
    h1,h2{margin:0 0 10px}
    p{margin:0;color:rgba(229,231,235,.75);line-height:1.5}
  </style>
</head>
<body>

<header>
  <div class="wrap">
    <nav>
      <button id="nav-home" class="active">Home</button>
      <button id="nav-iqs">Image Service</button>
      <button id="nav-audiovisual">Audiovisual</button>
      <button id="nav-ccs">CCS</button>
      <button id="nav-eyevision">EyeVision</button>
    </nav>
  </div>
</header>

<section id="page-home">
  <div class="card">
    <h1>EyeDit Group</h1>
    <p>Això és una prova. Si el menú funciona aquí, el problema era el teu HTML anterior (IDs/script/rutes).</p>
  </div>
</section>

<section id="page-iqs" class="hidden"><div class="card"><h2>Image Quick Service</h2><p>OK</p></div></section>
<section id="page-audiovisual" class="hidden"><div class="card"><h2>EyeDit Audiovisual</h2><p>OK</p></div></section>
<section id="page-ccs" class="hidden"><div class="card"><h2>CCS CANSSAM</h2><p>OK</p></div></section>
<section id="page-eyevision" class="hidden"><div class="card"><h2>EyeVision Security</h2><p>OK</p></div></section>

<script>
(() => {
  const pages = ['home','iqs','audiovisual','ccs','eyevision'];

  function showPage(key){
    if(!pages.includes(key)) key = 'home';
    pages.forEach(k=>{
      const el = document.getElementById('page-'+k);
      if(el) el.classList.toggle('hidden', k !== key);
    });
    pages.forEach(k=>{
      const btn = document.getElementById('nav-'+k);
      if(btn) btn.classList.toggle('active', k === key);
    });
    history.replaceState(null,'', '#'+key);
    window.scrollTo({top:0,behavior:'smooth'});
  }

  pages.forEach(k=>{
    const btn = document.getElementById('nav-'+k);
    if(btn) btn.addEventListener('click', () => showPage(k));
  });

  const start = (location.hash || '#home').replace('#','');
  showPage(pages.includes(start) ? start : 'home');
})();
</script>

</body>
</html>
